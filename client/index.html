<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mon premier code javascript</h1>

    <script>
      // déclaration d'une variable avec let
      let test;
      console.log(test); // affichage dans la console

      // la rédeclaration d'une variable avec let est impossible
      // let test = "hello world";

      // affectation d'une valeur à la variable test
      test = "Hello world!";
      console.log(test);

      // déclaration d'une variable avec var
      var test2;
      console.log(test2);

      // la rédeclaration d'une variable avec var est possible
      var test2 = "Bonjour";
      console.log(test2);

      // affection de valeur à la variable test2
      test2 = "Bonjour tout le monde";
      console.log(test2);
    </script>
  </body>
</html>
